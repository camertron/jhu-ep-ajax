<div class='container'>
  <h2>Newsletter Sign Up</h2>
  <fieldset>
    <form name='signUpForm' novalidate>
      <input
        style='color: black; margin-bottom: 5px'
        type='text'
        name='firstName'
        placeholder='First name'
        ng-model='signUpCtrl.user.firstName'
        required
      >
      <span
        ng-if='signUpForm.firstName.$error.required && signUpForm.firstName.$touched'>
        Please provide your first name.
      </span>
      <br/>
      <input
        style='color: black; margin-bottom: 5px'
        type='text'
        name='lastName'
        placeholder='Last name'
        ng-model='signUpCtrl.user.lastName'
        required
      >
      <span
        ng-if='signUpForm.lastName.$error.required && signUpForm.lastName.$touched'>
        Please provide your last name.
      </span>
      <br/>
      <input
        style='color: black; margin-bottom: 5px'
        type='email'
        name='email'
        placeholder='Email'
        ng-model='signUpCtrl.user.email'
        required
      >
      <span ng-if='signUpForm.email.$invalid && signUpForm.email.$touched'>
        Please enter a valid email address.
      </span>
      <br>
      <input
        style='color: black; margin-bottom: 5px'
        type='text'
        name='phone'
        placeholder='Phone ###-###-####'
        ng-model='signUpCtrl.user.phone'
        pattern='\d{3}-\d{3}-\d{4}'
        required
      >
      <span ng-if='signUpForm.phone.$invalid && signUpForm.phone.$touched'>
        Phone number must be in the format ###-###-####.
      </span>
      <br/>
      <input
        style='color: black; margin-bottom: 5px'
        type='text'
        name='favorite'
        placeholder='Favorite menu number'
        ng-model='signUpCtrl.user.favorite'
        required
      >
      <span ng-if='signUpForm.favorite.$error.required && signUpForm.favorite.$touched'>
        Please provide your favorite menu number.
      </span>
      <span ng-if='!signUpCtrl.favoriteValid && signUpForm.favorite.$touched'>
        No such menu number exists :(
      </span>
      <br>
      <button class='btn btn-default' ng-disabled='signUpForm.$invalid' ng-click='signUpCtrl.submit()'>
        Submit
      </button>
      <br/>
      <p style='margin-top: 10px' ng-if='signUpCtrl.favoriteValid'>
        Information has been saved
      </p>
    </form>
  </fieldset>
</div>
